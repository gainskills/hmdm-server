<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>form.file.file</label>
            <div class='col-sm-9'>
                <input type="text" disabled="disabled" class="form-control"
                       value="{{file.fileName}}"/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>form.file.configurations.configs</label>
            <div class='col-sm-9'>
                <div class='configurations-videos panel panel-default'>
                    <div class='panel-body'>

                        <div class="form-group">
                            <div class="col-sm-9">&nbsp;</div>
                            <div class="col-sm-3">
                                <label style="display:flex; align-items:center; height:34px;" class='col-sm-3 control-label' localized>form.file.configurations.upload</label>
                            </div>
                        </div>

                        <hr style="margin-top: 0; margin-bottom: 15px">

                        <div ng-repeat='configuration in configurations | orderBy: "name"' class="form-group">
                            <label class='col-sm-9'>{{configuration.configurationName}}</label>
                            <div class="col-sm-3">
                                <input type="checkbox" class="form-control" ng-model="configuration.upload"
                                       ng-change="selectionChanged(configuration)">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-3 col-sm-8'>
                <button type='submit' class='btn btn-default' ng-click='save()' localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
