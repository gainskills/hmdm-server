<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div ng-show='successMessage' class='modal-header'>
    <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="fileDescription" localized>form.file.description</label>
            <div class='col-sm-8'>
                <input type='text' ng-model='file.description' class='form-control' id="fileDescription"/>
            </div>
        </div>

        <div class='form-group' ng-disabled="file.id">
            <label class='col-sm-4 control-label' for="fileExternal" localized>form.file.external</label>
            <div class='col-sm-2'>
                <input localized-title="form.file.external.title" ng-model='file.external' type='checkbox'
                       ng-disabled="file.id" class='form-control' id="fileExternal"/>
            </div>
        </div>

        <div ng-if='!file.id && !file.external' class='form-group'>
            <label class='col-sm-4 control-label' localized>form.file.file</label>
            <div class='col-sm-8'>
                <div class="btn btn-default full-width btn-upload"
                     upload-button
                     url="rest/private/web-ui-files/raw"
                     on-upload="onStartedUpload()"
                     on-progress="onUploadProgress(progress)"
                     on-success="fileUploaded( response )"></div>
                <div ng-if="availableSpace" class="field-hint" style="margin-bottom: 0">{{availableSpace}}</div>
            </div>
        </div>

        <div class='form-group' ng-if="!file.external">
            <label class='col-sm-4 control-label' localized>form.file.name</label>
            <div class='col-sm-8'>
                <input type='text'
                       ng-model='file.filePath'
                           class='form-control'>
            </div>
        </div>

        <div class='form-group' ng-if="file.external">
            <label class='col-sm-4 control-label' localized>form.file.external.url</label>
            <div class='col-sm-8'>
                <input type='text'
                       ng-model='file.externalUrl'
                       class='form-control'
                       localized-placeholder='form.file.external.url.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.file.device.path</label>
            <div class='col-sm-8'>
                <input type='text'
                       ng-model='file.devicePath'
                       class='form-control'
                       localized-placeholder='form.file.device.path.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="variableContent" localized>form.configuration.files.variables</label>
            <div class='col-sm-2'>
                <input localized-title="form.configuration.files.variables.hint" ng-model='file.replaceVariables' type='checkbox'
                       class='form-control' id="variableContent"/>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-4'>
                <div ng-if='loading'>
                    <img class='loading-spinner' src='images/loading.gif'/>
                </div>
            </div>
            <div class='col-sm-8'>
                <button type='submit' class='btn btn-default' ng-disabled='loading' ng-click='save()' localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
